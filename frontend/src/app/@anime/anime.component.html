
<div>
    Liste des animes:
</div>

<table>
    <tr>
        <td>
            <div class="titre" >
                TITRE
            </div>
        </td>
        <td>
            <div class="titre" >
                Type
            </div>
        </td>
        <td>
            <div class="titre" >
                Genre
            </div>
        </td>
        <td>
            <div class="titre" >
                Nombre d'episode
            </div>
        </td>
        <td>
            <div class="titre" >
                Date de sortie
            </div>
        </td>
        <td>
            <div class="titre" >
                Theme
            </div>
        </td>
        <td>
            <div class="titre" >
                Language
            </div>
        </td>
        <td>
            <div class="titre" >
                Note
            </div>
        </td>
    </tr>
        <tr *ngFor="let anime of _animeList">
            <td class="titre">
                {{anime.titre}}
            </td>
            <td class="titre">
                {{anime.type}}
            </td>
            <td class="titre">
                {{anime.genre}}
            </td>
            <td class="titre">
                {{anime.nbEpisode}}
            </td>
            <td class="titre">
                {{anime.dateSortie}}
            </td>
            <td class="titre">
                {{anime.theme}}
            </td>
            <td class="titre">
                {{anime.langue}}
            </td>
            <td class="titre">
                {{anime.note}}
            </td>
        </tr>
</table>
