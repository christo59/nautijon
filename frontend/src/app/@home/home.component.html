
<div class="presentation">
    TOP 10 des loisir :
</div>
<table class="tableau" >
    <tr>
        <td class="colonne">
            <div class="titre" >
                TOP Musique
            </div>
            <div class="ecriture" *ngFor="let musique of _musicList.slice(0,10)" >
                {{musique.titre}}
                {{musique.note}}
            </div>
        </td>
        <td class="colonne">
            <div class="titre" >
                TOP Jeux videos
            </div>
            <div class="ecriture"  *ngFor="let jeu of _videoGameList.slice(0,10)" >
                {{jeu.titre}}
                {{jeu.note}}
            </div>
        </td>
    </tr>
    <tr>
        <td class="colonne">
            <div class="titre" >
                TOP Manga
            </div>
            <div class="ecriture"  *ngFor="let manga of _mangaList.slice(0,10)" >
                {{manga.titre}}
                {{manga.note}}
            </div>
        </td>
        <td class="colonne">
            <div class="titre" >
                TOP Anime
            </div>
            <div class="ecriture"  *ngFor="let anime of _animeList.slice(0,10)" >
                {{anime.titre}}
                {{anime.note}}
            </div>
        </td>
    </tr>
    <tr>
        <td class="colonne">
            <div class="titre" >
                TOP serie
            </div>
            <div class="ecriture"  *ngFor="let serie of _serieList.slice(0,10)" >
                {{serie.titre}}
                {{serie.note}}
            </div>
        </td>
        <td class="colonne">
            <div class="titre" >
                TOP Film
            </div>
            <div class="ecriture"  *ngFor="let film of _filmList.slice(0,10)" >
                {{film.titre}}
                {{film.note}}
            </div>
        </td>
    </tr>
</table>
