
<div>
    Liste des musiques:
</div>

<table>
    <tr>
        <td class="titre" >
                TITRE
        </td>
        <td class="titre" >
                Album
        </td>
        <td class="titre" >
                Interpretre
        </td>
        <td class="titre" >
                Duree
        </td>
        <td class="titre" >
                Date de sortie
        </td>
        <td class="titre" >
                Genre
        </td>
        <td class="titre" >
                Language
        </td>
        <td class="titre" >
                Note
        </td>
    </tr>
        <tr *ngFor="let musique of _musicList">
            <td>
                {{musique.titre}}
            </td>
            <td>
                {{musique.album}}
            </td>
            <td>
                {{musique.interprete}}
            </td>
            <td>
                {{musique.duree}}
            </td>
            <td>
                {{musique.dateSortie}}
            </td>
            <td>
                {{musique.genre}}
            </td>
            <td>
                {{musique.langue}}
            </td>
            <td>
                {{musique.note}}
            </td>

        </tr>
</table>
